<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>

  <style>
    
   .blue-box{
    background-color: blue;
    position:relative;
    top:200px;
    left:200px;
    width:500px;
    height:300px;
   }

   .red-circle{
    border-radius: 50%;
    background-color:red;
    position:absolute;
    top:150px;
    left:250px;
    height:200px;
    width:200px;
   }


  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
